<html>
  <head>
    <meta charset="utf-8">
    <title>Mukah 360&deg; - Tapak Pesta Kaul</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="scripts/portal.js"></script>
    <script src="scripts/visual_effects.js"></script>
    <script src="scripts/portal_label.js"></script>
    <script src="scripts/audio_toggle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
<!-- AUDIO. -->
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <audio id="audio0" src="audio/aud_sape.mp3"></audio>
        <audio id="audio1" src="audio/aud_pestakaul.mp3"></audio>
<!-- IMAGE. -->
        <img id="360img" src="asset/1_enter.jpeg">
        <img id="thumb1" src="asset/2_stage.jpeg">
        <img id="thumb2" src="asset/4_marker.jpeg">
        <img id="thumb3" src="asset/5_tower.jpeg">
        <img id="thumb4" src="asset/7_road.jpeg">
      </a-assets>
<!-- MAIN 360 IMAGE. -->
      <a-sky id="image-360" src="#360img" rotation="0 -55 0"
        animation__fade="property: component.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
        animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
      </a-sky>
<!-- PORTALS. -->
      <a-sphere position="4 1 -5" radius="0.8" src="#thumb1" page-portal="page: scenes/scene2.html" portal-glow="color: #00e5ff; intensity: 1.2"
        portal-label="text: Stage; offset: 0 1.1 0; textScale: 1.4" sound="on: click; src: #click-sound"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200" animation__leave="property: scale; startEvents: mouseleave; to: 0.7 0.7 0.7; dur: 200">
      </a-sphere>
      <a-sphere position="0 1 -5" radius="0.8" src="#thumb2" page-portal="page: scenes/scene4.html" portal-glow="color: #00e5ff; intensity: 1.2"
        portal-label="text: Directional Marker; offset: 0 1.1 0; textScale: 1.4" sound="on: click; src: #click-sound"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200" animation__leave="property: scale; startEvents: mouseleave; to: 0.7 0.7 0.7; dur: 200">
      </a-sphere>
      <a-sphere position="-4 1 -5" radius="0.8" src="#thumb3" page-portal="page: scenes/scene5.html" portal-glow="color: #00e5ff; intensity: 1.2"
        portal-label="text: Observation Tower; offset: 0 1.1 0; textScale: 1.4" sound="on: click; src: #click-sound"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200" animation__leave="property: scale; startEvents: mouseleave; to: 0.7 0.7 0.7; dur: 200">
      </a-sphere>
      <a-sphere position="0 1 5" radius="0.8" src="#thumb4" page-portal="page: scenes/scene7.html" portal-glow="color: #00e5ff; intensity: 1.2"
        portal-label="text: Road to Serahang Kakan Beach Site; offset: 0 1.1 0; textScale: 1.4" sound="on: click; src: #click-sound"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200" animation__leave="property: scale; startEvents: mouseleave; to: 0.7 0.7 0.7; dur: 200">
      </a-sphere>
      
<!-- CONTENTS -->
<!-- AUDIO ENTITIES -->
      <a-entity id="aud0" sound="src: #audio0; autoplay: true; loop: true; volume: 0.8"></a-entity>
      <a-entity id="aud1" sound="src: #audio1; autoplay: false; loop: false; volume: 1; positional: true"></a-entity>
<!-- PAUSE MODE TEMPLATE -->
      <a-sphere position="3 1 -1" radius="0.2" color="#ffaa00"
        portal-label="text: AUDIO: Sape Melody; offset: 0 -0.4 0; textScale: 1.1"
        audio-toggle="target: #aud0; mode: pause"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200" 
        animation__leave="property: scale; startEvents: mouseleave; to: 0.8 0.8 0.8; dur: 200">
      </a-sphere>
<!-- STOP & RESTART TEMPLATE -->
      <a-sphere position="3 1 1" radius="0.2" color="#ffaa00"
        portal-label="text: AUDIO: About Pesta Kaul; offset: 0 -0.4 0; textScale: 1.1"
        audio-toggle="target: #aud1; mode: restart"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200"
        animation__leave="property: scale; startEvents: mouseleave; to: 0.8 0.8 0.8; dur: 200">
      </a-sphere>
<!-- CAMERA + CURSOR. -->
      <a-camera wasd-controls-enabled="false" cursor="rayOrigin: mouse"><!--
        <a-cursor id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>-->
        </a-camera>
      </a-scene>
  </body>
</html>
